<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>偉人図鑑｜Study Habits</title>

<style>
body{
  margin:0;
  background:#f4f4f4;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
}
header{
  background:#b00020;
  color:white;
  padding:16px;
  text-align:center;
  font-weight:bold;
}
main{
  max-width:720px;
  margin:auto;
  padding:16px;
}

/* ===== グリッド ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:12px;
}

/* ===== カード ===== */
.card{
  background:white;
  border-radius:12px;
  padding:12px;
  text-align:center;
  min-height:180px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

/* ===== 所持済み ===== */
.card.owned h3{
  margin:6px 0 0;
  font-size:15px;
}
.card.owned p{
  margin:4px 0 0;
  font-size:12px;
  color:#555;
}

/* ===== 未所持 ===== */
.card.locked{
  background:#ddd;
  color:#888;
}
.silhouette{
  width:60px;
  height:60px;
  border-radius:50%;
  background:#aaa;
  margin:0 auto 8px;
}
.locked-text{
  font-size:13px;
}

/* ===== レアリティ ===== */
.common{ border-top:6px solid #bbb; }
.rare{ border-top:6px solid #4da3ff; }
.legendary{ border-top:6px solid gold; }
</style>
</head>

<body>

<header>
  偉人図鑑
</header>

<main>
  <div class="grid" id="grid"></div>
</main>

<script>
/* =====================================================
   偉人マスター（quizと同一構造）
===================================================== */
const HEROES = {
  common: [
    { id:"c1", name:"エジソン", job:"発明家", quote:"天才とは1%のひらめきと99%の努力である" },
    { id:"c2", name:"ダーウィン", job:"生物学者", quote:"生き残るのは最も強い者ではない" },
    { id:"c3", name:"ナポレオン", job:"軍人", quote:"勝利は最も忍耐強い者にもたらされる" }
  ],
  rare: [
    { id:"r1", name:"アインシュタイン", job:"物理学者", quote:"想像力は知識より重要だ" },
    { id:"r2", name:"ガリレオ", job:"天文学者", quote:"それでも地球は動いている" }
  ],
  legendary: [
    { id:"l1", name:"レオナルド・ダ・ヴィンチ", job:"万能の天才", quote:"学ぶことをやめた者は老いる" }
  ]
};

/* =====================================================
   所持偉人ID
===================================================== */
const owned = JSON.parse(localStorage.getItem("ownedHeroes") || "[]");
const grid = document.getElementById("grid");

/* =====================================================
   描画
===================================================== */
for(const [type, list] of Object.entries(HEROES)){
  list.forEach(hero=>{
    const card = document.createElement("div");
    const isOwned = owned.includes(hero.id);

    card.className = `card ${type} ${isOwned ? "owned" : "locked"}`;

    if(isOwned){
      card.innerHTML = `
        <h3>${hero.name}</h3>
        <p>（${hero.job}）</p>
        <p>「${hero.quote}」</p>
      `;
    }else{
      card.innerHTML = `
        <div class="silhouette"></div>
        <div class="locked-text">？？？</div>
      `;
    }

    grid.appendChild(card);
  });
}
</script>

</body>
</html>
