<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Habits</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f4f4f4;
}
header {
  background: #b00020;
  color: white;
  padding: 16px;
  text-align: center;
  font-weight: bold;
}
main {
  padding: 16px;
  max-width: 600px;
  margin: auto;
}
.card {
  background: white;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 16px;
}

/* ===== ボタン ===== */
.action-row {
  display: flex;
  gap: 12px;
}
button {
  flex: 1;
  padding: 14px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  background: #b00020;
  color: white;
}

/* ===== 偉人カード一覧 ===== */
.cards {
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.hero-card {
  padding: 14px;
  border-radius: 12px;
  color: white;
  font-weight: bold;
}
.common { background: #888; }
.rare { background: linear-gradient(135deg,#4a90e2,#357ab8); }
.legendary {
  background: linear-gradient(
    120deg,
    #f5d76e,
    #fff2a8,
    #f5d76e
  );
  animation: shine 3s linear infinite;
  color: #5c4600;
}
@keyframes shine {
  0% { background-position: 0% }
  100% { background-position: 200% }
}
</style>
</head>

<body>
<header>Study Habits</header>

<main>

<section class="card">
  <div>成長スコア</div>
  <div id="score" style="font-size:28px;color:#b00020;">1.00</div>
</section>

<div class="action-row">
  <button onclick="location.href='quiz.html'">問題を解く</button>
  <button onclick="location.href='add.html'" style="background:#555;">
    問題を追加
  </button>
</div>

<section class="card">
  <h3>獲得した偉人カード</h3>
  <div id="cards" class="cards"></div>
</section>

</main>

<script>
/* ===== スコア ===== */
document.getElementById("score").textContent =
  (parseFloat(localStorage.getItem("growthScore")) || 1).toFixed(2);

/* ===== 偉人カード表示 ===== */
const owned =
  JSON.parse(localStorage.getItem("heroCards")) || [];

const container = document.getElementById("cards");
if (owned.length === 0) {
  container.innerHTML = "<div style='color:#666'>まだカードがありません</div>";
}

owned.forEach(c => {
  const div = document.createElement("div");
  div.className = `hero-card ${c.rarity}`;
  div.innerHTML = `${c.name}<br><small>${c.quote}</small>`;
  container.appendChild(div);
});
</script>
</body>
</html>
