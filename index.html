<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Habits</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#b30000">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f4f4f4;
}
header {
  background: #b30000;
  color: white;
  text-align: center;
  padding: 16px;
  font-size: 20px;
  font-weight: bold;
}
.card {
  background: white;
  margin: 12px;
  padding: 16px;
  border-radius: 12px;
}
.choice {
  background: #eee;
  margin-top: 6px;
  padding: 10px;
  border-radius: 8px;
}
button {
  width: 100%;
  padding: 14px;
  margin: 12px;
  border: none;
  border-radius: 10px;
  background: #b30000;
  color: white;
  font-size: 16px;
}
.score {
  font-size: 28px;
  color: #b30000;
}
</style>
</head>

<body>

<header>Study Habits</header>

<div class="card">
  <div>現在の成長スコア</div>
  <div class="score" id="score">1.00</div>
  <div>過去最高：<span id="best">1.00</span></div>
</div>

<div class="card" id="questionArea"></div>

<button onclick="nextQuestion()">次へ</button>

<script>
<script>
const DAILY_LIMIT = 20;
const todayKey = new Date().toISOString().slice(0,10);

// --- 問題データ ---
let allQuestions = JSON.parse(localStorage.getItem("questions")) || [
  {
    q: "評価制度は何を変える？",
    c: ["行動", "売上", "市場", "法律"],
    a: 0
  }
];

// --- 今日の問題セット ---
let todaySet = JSON.parse(localStorage.getItem("todaySet"));
if (!todaySet || todaySet.date !== todayKey) {
  let shuffled = [...allQuestions].sort(() => Math.random() - 0.5);
  let selected =
    allQuestions.length >= DAILY_LIMIT
      ? shuffled.slice(0, DAILY_LIMIT)
      : shuffled;

  todaySet = {
    date: todayKey,
    questions: selected,
    index: 0,
    finished: false
  };
  localStorage.setItem("todaySet", JSON.stringify(todaySet));
}

let score = Number(localStorage.getItem("score")) || 1;
let best = Number(localStorage.getItem("best")) || 1;

// --- 表示 ---
function render() {
  if (todaySet.finished) {
    document.getElementById("questionArea").innerHTML =
      "<div>本日の学習は完了しました。お疲れさまでした。</div>";
    return;
  }

  let q = todaySet.questions[todaySet.index];
  let html = `<div>${todaySet.index + 1} / ${todaySet.questions.length}</div>`;
  html += `<div style="margin-top:8px">${q.q}</div>`;

  q.c.forEach((choice, i) => {
    html += `<div class="choice" onclick="answer(${i})">${choice}</div>`;
  });

  document.getElementById("questionArea").innerHTML = html;
  document.getElementById("score").innerText = score.toFixed(2);
  document.getElementById("best").innerText = best.toFixed(2);
}

// --- 回答 ---
function answer(i) {
  let q = todaySet.questions[todaySet.index];
  if (i !== q.a) {
    alert("正解：" + q.c[q.a]);
  }
  nextQuestion();
}

// --- 次の問題 ---
function nextQuestion() {
  todaySet.index++;

  if (todaySet.index >= todaySet.questions.length) {
    todaySet.finished = true;
    score *= 1.0101;

    if (score > best) {
      best = score;
      alert("秘書より：今日も積み上がりました。継続が力になっています。");
    }

    localStorage.setItem("score", score);
    localStorage.setItem("best", best);
  }

  localStorage.setItem("todaySet", JSON.stringify(todaySet));
  render();
}

render();
</script>
</script>

<script>
/* ========= 初期設定 ========= */
let questions = JSON.parse(localStorage.getItem("questions")) || [
  {
    question: "Study Habitsは何を目的としたアプリ？",
    choices: [
      "学習を習慣化し成長を可視化する",
      "SNSで勉強仲間を探す",
      "資格試験を代行する",
      "動画を見るため"
    ],
    answer: "学習を習慣化し成長を可視化する"
  }
];

let todayAnswered = false;
let currentQuestionIndex = 0;

/* ========= 成長スコア ========= */
let growthScore = parseFloat(localStorage.getItem("growthScore")) || 1.0;
let maxScore = parseFloat(localStorage.getItem("maxScore")) || 1.0;

document.getElementById("currentScore").textContent = growthScore.toFixed(2);
document.getElementById("maxScore").textContent = maxScore.toFixed(2);

/* ========= シャッフル ========= */
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

/* ========= 出題 ========= */
let dailyQuestions = [...questions];
shuffle(dailyQuestions);
dailyQuestions = dailyQuestions.slice(0, 20);

function showQuestion() {
  if (currentQuestionIndex >= dailyQuestions.length) {
    completeToday();
    return;
  }

  const q = dailyQuestions[currentQuestionIndex];
  document.getElementById("questionText").textContent = q.question;

  const choicesDiv = document.getElementById("choices");
  choicesDiv.innerHTML = "";

  q.choices.forEach(choice => {
    const btn = document.createElement("button");
    btn.textContent = choice;
    btn.className = "choice-btn";
    btn.onclick = () => selectAnswer(choice, q.answer);
    choicesDiv.appendChild(btn);
  });
}

/* ========= 回答 ========= */
function selectAnswer(selected, correct) {
  const buttons = document.querySelectorAll(".choice-btn");
  buttons.forEach(btn => {
    btn.disabled = true;
    if (btn.textContent === correct) btn.style.background = "#4CAF50";
    if (btn.textContent === selected && selected !== correct) {
      btn.style.background = "#f44336";
    }
  });
}

/* ========= 次へ ========= */
function nextQuestion() {
  currentQuestionIndex++;
  showQuestion();
}

/* ========= 今日達成 ========= */
function completeToday() {
  if (!todayAnswered) {
    growthScore = growthScore * 1.0101;
    maxScore = Math.max(maxScore, growthScore);
    localStorage.setItem("growthScore", growthScore);
    localStorage.setItem("maxScore", maxScore);
    todayAnswered = true;
  }

  alert("本日の学習、完了です。着実に積み上がっています。");
  location.reload();
}

/* ========= 初回表示 ========= */
showQuestion();
</script>
  
</body>
</html>
