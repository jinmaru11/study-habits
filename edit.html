<div class="card" id="editor" style="display:none">
  <div class="small">ç·¨é›†ä¸­ã®å•é¡Œ</div>

  <label>å•é¡Œæ–‡</label>

  <div id="choices"></div>

<script>
const PAGE_SIZE = 30;

let questions = JSON.parse(localStorage.getItem("questions")) || [];
let view = [...questions];
let page = 0;
let editingIndex = null;

/* ===== ä¸¦ã³æ›¿ãˆ ===== */
function onSort(){
  const t = document.getElementById("sort").value;

  if(t==="old") view = [...questions];
  if(t==="new") view = [...questions].reverse();
  if(t==="az") view = [...questions].sort((a,b)=>a.question.localeCompare(b.question,"ja"));
  if(t==="za") view = [...questions].sort((a,b)=>b.question.localeCompare(a.question,"ja"));

  page = 0;
  render();
}

/* ===== è¡¨ç¤º ===== */
function render(){
  const list = document.getElementById("list");
  list.innerHTML = "";

  const start = page * PAGE_SIZE;
  const slice = view.slice(start, start + PAGE_SIZE);

  slice.forEach(q=>{
    const i = questions.indexOf(q);
    const d = document.createElement("div");
    d.className="list-item";
    d.innerHTML=`
      <div>${q.question}</div>
      <button onclick="edit(${i})">ç·¨é›†</button>
    `;
    list.appendChild(d);
  });
}

/* ===== ãƒšãƒ¼ã‚¸ ===== */
function prev(){
  if(page>0){ page--; render(); }
}
function next(){
  if((page+1)*PAGE_SIZE < view.length){
    page++; render();
  }
}

/* ===== ç·¨é›† ===== */
function edit(i){
  editingIndex=i;
  const q=questions[i];
  document.getElementById("editor").style.display="block";
  document.getElementById("q").value=q.question;
  document.getElementById("ex").value=q.explain||"";

  const c=document.getElementById("choices");
  const a=document.getElementById("answer");
  c.innerHTML=""; a.innerHTML="";

  q.choices.forEach((x,idx)=>{
    c.innerHTML+=`<div class="choice-row"><input value="${x}"></div>`;
    a.innerHTML+=`<option value="${idx}" ${x===q.answer?"selected":""}>é¸æŠè‚¢${idx+1}</option>`;
  });
}

/* ===== ä¿å­˜ ===== */
function save(){
  if(editingIndex===null)return;

  const inputs=[...document.querySelectorAll("#choices input")];
  questions[editingIndex]={
    question:document.getElementById("q").value,
    choices:inputs.map(i=>i.value),
    answer:inputs[document.getElementById("answer").value].value,
    explain:document.getElementById("ex").value
  };
  localStorage.setItem("questions",JSON.stringify(questions));
  alert("ä¿å­˜ã—ã¾ã—ãŸ");
  onSort();
}

/* ===== å‰Šé™¤ ===== */
function removeQ(){
  if(!confirm("ã“ã®å•é¡Œã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ"))return;
  questions.splice(editingIndex,1);
  localStorage.setItem("questions",JSON.stringify(questions));
  document.getElementById("editor").style.display="none";
  onSort();
}

/* åˆæœŸè¡¨ç¤º */
onSort();
</script>
